<input
    id="{{ field.name() }}"
    name="{{ field.name() }}"
    class="{{ field.getCssClasses() }}"
    placeholder="{{field.validation().minlength}} characters minimum"
    type="text"
    ng-model="entry.values[field.name()]"
    ng-required="field.validation().required"
    maxlength="{{ field.validation().maxlength }}"
    onClick="select()"
>

<a class="btn btn-default" ng-click="generatePassword($event)">
    <span class="glyphicon glyphicon-"></span>Generate
</a>
